<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font links -->
    <!-- Inter  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- noto serif font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"

    <!-- external css link  -->
    <link rel="stylesheet" href="./style.css">

<body class="bg-[rgba(245,248,255,0.5)]">
    <!-- header section  -->
    <header>
        <!-- navigation section  -->
        <nav class="w-[calc(100%-1rem)] mx-auto mt-4 lg:w-[calc(100%-18.75rem)]  flex justify-between items-center">

            <div class="w-[4rem] h-[2.375rem] lg:w-[8.4375rem] lg:h-[5.125rem]">
                <a href="#"><img class="w-full" src="./images/logo.png" alt="Logo"></a>

            <!-- navigation links & cart -->
            <div class="flex gap-12 items-center">
                <!-- navigation link (hidden on mobile) -->
                <div class="hidden sm:block">
                    <ul class="flex inter-serif text-base gap-12 secondry-color">
                        <li><a href="#" class="hover:text-black hover:font-bold transition-all duration-200">Home</a>
                        </li>
                        <li><a href="#" class="hover:text-black hover:font-bold transition-all duration-200">Shop</a>
                        </li>
                        <li><a href="#" class="hover:text-black hover:font-bold transition-all duration-200">AboutUs</a>
                        </li>
                    </ul>
                </div>

                <!-- cart button -->
                <div
                    class="hover:text-black hover:font-bold transition-all duration-200 active:text-black active:font-bold">
                    <a href="#" class="flex inter-serif text-base items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 
                            14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 
                            2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 
                            14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 
                            0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                        <span>Cart($56)</span>
                    </a>
                </div>
            </div>
        </nav>
        <!-- banner section  -->
         <section class="mt-[1.75rem] lg:mt-4 lg:w-[calc(100%-18.75rem)] lg:h-[28.8125rem] lg:mx-auto lg:flex lg:flex-row-reverse lg:items-end ">
            <div class="lg:w-1/2">
                <img class="lg:w-full lg:h-full" src="./images/hero-flower.png" alt="">
            </div>
            <div class="w-[calc(100%-1rem)] mx-auto mt-[1.75rem] lg:w-1/2">
                <article class="text-2xl font-bold noto-serif lg:text-[3.5rem]">ALWAYS <span class="primary-color">FRESH <br> FLOWERS</span></article>
                <article class="secondry-color inter-serif lg:text-xl">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we
                    offer a wide variety of fresh flowers that are perfect for any occasion.
                </article>
            </div>
         </section>

    </header>


    <!-- main content section  -->
    <main>

    </main>

    <!-- footer section  -->
    <footer>

    </footer>
